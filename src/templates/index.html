<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 占卜签（网页版）</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#fbfbfb; padding:20px; }
    .card { max-width:720px; margin:20px auto; background:#fff; padding:18px; border-radius:10px; box-shadow:0 10px 30px rgba(20,20,40,0.06); }
    label,input,button { display:block; width:100%; }
    input { padding:10px; font-size:16px; margin-top:8px; border-radius:6px; border:1px solid #ddd; }
    button { margin-top:12px; padding:10px; font-size:16px; border-radius:6px; border:none; background:#b85c2a; color:white; cursor:pointer; }
    .result { margin-top:16px; padding:12px; background:#fff9f4; border-radius:8px; }
    .poem { margin-top:8px; font-size:18px; }
    .meta { color:#666; font-size:14px; }
    .controls { display:flex; gap:8px; margin-top:8px; }
    .controls a { padding:8px 12px; background:#a85b2a; color:#fff; text-decoration:none; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
  <h2>AI Fortune (Web)</h2>
  <label for="date">Enter birth date (YYYY-MM-DD)</label>
  <input id="date" type="text" placeholder="1990-01-01" />
    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="btn">占卜</button>
      <select id="theme" style="padding:8px;border-radius:6px;border:1px solid #ddd;">
        <option value="china">Chinese style</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>

  <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
